<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {%- if page.banner -%}
      {{ content }}
    {%- else -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {%- if page.title -%}
        {%- unless page.layout == 'post' -%}
        <header>
          <h1>{{ page.title }}</h1>
        </header>
        {%- endunless -%}
        {%- endif -%}

        {{ content }}
      </div>
    </main>
    {%- endif -%}

    {%- include footer.html -%}

  </body>

</html>
